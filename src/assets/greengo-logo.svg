<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="greengo-logo-title">
  <title id="greengo-logo-title">GreenGo Logo</title>
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Stylized G with leaf -->
  <circle cx="50" cy="50" r="45" fill="url(#leafGradient)"/>
  <!-- Letter G -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">G</text>
  <!-- Small leaf accent -->
  <path d="M68 25 Q78 15 85 25 Q78 35 68 30 Q63 28 68 25" fill="#34D399"/>
</svg>
